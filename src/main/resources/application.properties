spring.datasource.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/master

application.client=employee
application.file.uploads.photos-output-path=./uploads

server.port=8088

# OpenAPI documentation path
springdoc.api-docs.path=/api/v1/api-docs

# Swagger UI access path
springdoc.swagger-ui.path=/swagger-ui/index.html

# Set the Swagger UI URL to match the OpenAPI documentation path
springdoc.swagger-ui.url=/api/v1/api-docs
